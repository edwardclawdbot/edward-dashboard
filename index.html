<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward's Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .status-item .label { font-size: 0.9em; opacity: 0.7; }
        .status-item .value { font-size: 1.5em; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { 
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .list-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-working { background: #f39c12; color: #000; }
        .status-queue { background: #3498db; }
        .status-todo { background: #9b59b6; }
        .status-done { background: #27ae60; }
        .emoji { font-size: 1.2em; }
        .timestamp { 
            font-size: 0.8em; 
            opacity: 0.5; 
            margin-left: auto;
        }
        #current-task {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
        }
        #current-task h2 { border-bottom-color: rgba(255,255,255,0.2); }
        #last-updated {
            text-align: center;
            margin-top: 30px;
            opacity: 0.5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Edward's Dashboard</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="label">Status</div>
                <div class="value" id="overall-status">Active</div>
            </div>
            <div class="status-item">
                <div class="label">Tasks</div>
                <div class="value" id="task-count">0</div>
            </div>
            <div class="status-item">
                <div class="label">Location</div>
                <div class="value">Kali Linux</div>
            </div>
        </div>

        <div class="grid">
            <div class="card" id="current-task">
                <h2>üî• Currently Working On</h2>
                <div id="working-content">Loading...</div>
            </div>
            
            <div class="card">
                <h2>üìã To-Do</h2>
                <div id="todo-content">Loading...</div>
            </div>
            
            <div class="card">
                <h2>‚è≥ In Queue</h2>
                <div id="queue-content">Loading...</div>
            </div>
            
            <div class="card">
                <h2>‚úÖ Recently Completed</h2>
                <div id="done-content">Loading...</div>
            </div>
        </div>

        <div id="last-updated">Last updated: <span id="update-time">-</span></div>
    </div>

    <script>
        // Edward's task data (loaded from external file)
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                return data;
            } catch (e) {
                // Default data if file doesn't exist
                return {
                    working: { title: "Setting up Twitter automation", detail: "Waiting for login..." },
                    todo: [
                        { title: "Build Dashboard Web UI", priority: "high" },
                        { title: "Configure bird CLI for Twitter", priority: "high" },
                        { title: "Set up GitHub CLI on Mac", priority: "medium" }
                    ],
                    queue: [
                        { title: "Check Gmail for Shopify receipt", priority: "medium" },
                        { title: "Explore ReviewIt codebase", priority: "low" }
                    ],
                    done: [
                        { title: "Install Playwright on Mac", time: "Just now" },
                        { title: "Set up golfhome workspace", time: "Today" }
                    ]
                };
            }
        }

        async function render() {
            const data = await loadTasks();
            
            // Working
            document.getElementById('working-content').innerHTML = `
                <div class="list-item">
                    <span class="emoji">üéØ</span>
                    <span>${data.working.title}</span>
                    <span class="timestamp">${data.working.detail || ''}</span>
                </div>
            `;
            
            // Todo
            document.getElementById('todo-content').innerHTML = data.todo.map(task => `
                <div class="list-item">
                    <span class="emoji">üìù</span>
                    <span>${task.title}</span>
                    <span class="status-badge status-todo">${task.priority}</span>
                </div>
            `).join('');
            
            // Queue
            document.getElementById('queue-content').innerHTML = data.queue.map(task => `
                <div class="list-item">
                    <span class="emoji">‚è∏Ô∏è</span>
                    <span>${task.title}</span>
                    <span class="status-badge status-queue">${task.priority}</span>
                </div>
            `).join('');
            
            // Done
            document.getElementById('done-content').innerHTML = data.done.map(task => `
                <div class="list-item">
                    <span class="emoji">‚úÖ</span>
                    <span>${task.title}</span>
                    <span class="timestamp">${task.time}</span>
                </div>
            `).join('');
            
            // Task count
            const total = data.todo.length + data.queue.length + (data.working ? 1 : 0);
            document.getElementById('task-count').textContent = total;
            
            // Timestamp
            document.getElementById('update-time').textContent = new Date().toLocaleString();
        }

        // Load immediately and refresh every 30 seconds
        render();
        setInterval(render, 30000);
    </script>
</body>
</html>
